<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>
    <div class="rating-project">
        <div class="container question">
            <div class="star-div">
                <div class="star-container">
                    <img src="images/icon-star.svg" alt="">
                </div>
            </div>
            <div class="text-div">
                <h2> How did we do?</h2>
                <p> Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
            </div>
            <div class="button-div">
                <div class="list-button flex justify-between">
                    <button class="num-button">1</button>
                    <button class="num-button">2</button>
                    <button class="num-button">3</button>
                    <button class="num-button">4</button>
                    <button class="num-button active">5</button>
                </div>
                <div class="submit-div">
                    <button class="submit">Submit</button>
                </div>
            </div>
        </div>
        <div class="container center success">
            <div class="img-tick">
                <img src="images/illustration-thank-you.svg" alt="">
            </div>
            <div class="text-tick">
                <span class="rate-num">You selected 4 out of 5</span>
                <div class="desc-card">
                    <h2>Thank you!</h2>
                    <p> We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
                </div>
            </div>
        </div>
    </div>


    <script src="js/app.js"></script>
</body>

</html>
